<!DOCTYPE html>
<html>
    <head>
        <title>Playlist Transfer</title>
        <style>
            button {
                height: 30px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>Playlist Transfer</h1>
        <!-- <div class="title">Playlist Transfer</div> -->
        <p>Note: Please login to your Spotify account before transfering.</p>
        <form action="background.js" method="post">
            Please enter the link to the YouTube playlist:
            <input type="text" id="yt-link" input size = "75" name="user_link" 
                placeholder="Ex: youtube.com/playlist?list=<...>">
            <span></span>
        </form>
        <br>
        <!-- <a id="transferButton">TRANSFER</a> -->
        <button id="transferButton">TRANSFER</button>
        <script src="background.js"></script>
    </body>
